<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko Online Sederhana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Daftar Produk</h1>

    <div class="mb-4">
      <label for="kategori" class="form-label">Filter Kategori:</label>
      <select id="kategori" class="form-select w-50" onchange="filterProduk()">
        <option value="semua">Semua</option>
        <option value="elektronik">Elektronik</option>
        <option value="fashion">Fashion</option>
      </select>
    </div>

    <div id="produk-container" class="row gy-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
